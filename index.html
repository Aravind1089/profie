<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aravind Paraniraja | Power BI Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background-color: #ffffff; color: #1f2937; line-height: 1.6; }
    header { background: linear-gradient(135deg, #4f46e5, #3b82f6); color: white; padding: 60px 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 30px; background-color: #e5e7eb; padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
    nav a { color: #1f2937; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    h2 { color: #1d4ed8; margin-bottom: 20px; border-bottom: 2px solid #93c5fd; padding-bottom: 10px; }
    ul { list-style-type: disc; padding-left: 20px; }
    a { color: #2563eb; }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .project h3 {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .project p {
      font-size: 0.95em;
    }
    .contact-form { display: flex; flex-direction: column; gap: 15px; }
    .contact-form input, .contact-form textarea { padding: 10px; font-size: 1em; border: 1px solid #cbd5e1; border-radius: 5px; }
    .contact-form button { background-color: #2563eb; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .top-link { position: fixed; bottom: 20px; right: 20px; background-color: #1d4ed8; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    footer { background-color: #f3f4f6; color: #1f2937; text-align: center; padding: 20px; }
    @media (max-width: 900px) {
      .project-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .project-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
